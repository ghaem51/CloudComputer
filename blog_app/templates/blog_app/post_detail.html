<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/post_detail.js' %}"></script>
</head>
<body>
 <div class="stickydiv">
    <header>
        <div class="" >
            <button id="loginButtonInIndexHTML" class="btn btn-danger" style="float: right; margin-top: 20px; margin-right:10px;" >LOGIN</button>
            <button id="logOutButtonInIndexHTML" class="btn btn-danger" style="float: right; margin-top: 20px; margin-right:5px;">LOGOUT</button>
            <button id="signupButtonInIndexHTML" class="btn btn-danger" style="float: right; margin-top: 20px;  margin-right:5px;">SIGNUP</button>
        </div>
        <h1>Welcome to our site!</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg  "  >
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'blog_app:index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.w3schools.com/howto/howto_css_responsive_text.asp">Learn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" style="color: #cc3300" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
 </div>
 <img src="{% static 'images/1.jpg' %}" class="img-fluid" style="margin-top: 120px;"  >
 <div style="width: 100%; background-color: black; height: 10px;"></div>

 <div id="body" class="post container morePostContainer">
 </div>

 <div class="container" class="form-group">
    <label for="nameInput" class="signUpLabel">Name</label>
    <input type="text" name="name" id="nameInput" class="form-control">
    <label for="emailInput" class="signUpLabel">Email</label>
    <input type="email" name="email" id="emailInput" class="form-control">
    <label for="commentTextarea" class="signUpLabel">Comment</label>
    <textarea name="massage" id="commentTextarea" class="form-control"></textarea>
    <button type="submit" id="sendButton" class="btn signUpButton"  style="float: right">SEND</button>
 </div>
 <footer class="mainfooter">
 </footer>

</body>
</html>
